<svg class="gauge" width="100" height="50" viewbox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="20" fill="none"/>
  <circle class="indicator" cx="50" cy="50" r="40" stroke="red" stroke-width="20" fill="none" 
    style="stroke-dasharray:var(--gauge-length);stroke-dashoffset:var(--gauge-offset);"/>
</svg>